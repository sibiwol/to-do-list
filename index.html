<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="clock.js"></script>
    <script defer src="greeting.js"></script>
    <script defer src="todo.js"></script>
    <script defer src="bg.js"></script>
    <script defer src="weather.js"></script>

    <!-- 직접 만드는 구간 -->
    <script defer src="target.js"></script>
</head>
<body>
    <div class="main">
        <div class="js-clock">
            <h1>00:00</h1>
        </div>
        <!-- ask user's name -->
        <form class="js-form form">
            <input type="text" placeholder="What is your name">
        </form>
        <h4 class="js-greetings greetings"></h4>
    
        <!-- ask user's target -->
        <form class="js-targetForm form">
            <input type="text" placeholder='Write a your target'>
        </form>
        <h4 class="js-targetting targetting"></h4>
    
        <!-- ask user's toDoList -->
        <form class="js-toDoForm">
            <input type="text" placeholder="Write a to do" />
        </form>
        <ul class="js-toDoList">
            
        </ul>
        <span class="js-weather"></span>
    </div>
</body>
</html>
